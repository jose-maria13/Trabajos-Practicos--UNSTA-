    <script>
    var limite=101;
    var arreglo=[];
    for(var i = 2; i < limite; i++){

        for(var j = 2; j < i; j++){
            if(i%j===0){
                esPrimo = false
                break
            }
        }
        if(esPrimo) {
            arreglo.push(i)
        }
    }

    </script>
