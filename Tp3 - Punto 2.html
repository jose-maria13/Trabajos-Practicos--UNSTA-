<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 2</title>
</head>
<body>
    
    <script>
        var nota = parseInt(prompt("Ingrese la nota:"))
        if(nota <= 10 && nota >= 0){
            if(nota <= 3){
                document.write("Muy deficiente, su nota es " + nota)
            }
            else if (nota <= 5 && nota >=3){
                document.write("Insuficiente, su nota es " + nota)  
            }
            else if (nota <=6 && nota > 5){
                document.write("Suficiente, su nota es " + nota)  
            }
            else if (nota <=7 && nota > 6){
                document.write("Bien, su nota es " + nota)  
            }
            else if (nota <=9 && nota > 7){
                document.write("Notable, su nota es " + nota)  
            }
            else if (nota <=10 && nota > 9){
                document.write("Sobresaliente, su nota es " + nota)  
            }
    }
    </script>
</body>
</html>
